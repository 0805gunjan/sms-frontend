<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SMS Spam Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
      }
      .spam {
        color: red;
      }
      .ham {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SMS Spam Detection</h2>
      <textarea
        id="message"
        placeholder="Type your SMS message here..."
      ></textarea>
      <button onclick="predict()">Check</button>
      <div id="result" class="result"></div>
    </div>

    <script>
      async function predict() {
        const text = document.getElementById("message").value;

        if (!text.trim()) {
          document.getElementById("result").innerHTML =
            "Please enter a message!";
          return;
        }

        const response = await fetch("https://myspamapi123.azurewebsites.net/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: text }),
        });

        const data = await response.json();

        if (data.prediction === "spam") {
          document.getElementById("result").innerHTML =
            "<span class='spam'>ðŸš¨ SPAM MESSAGE</span>";
        } else {
          document.getElementById("result").innerHTML =
            "<span class='ham'>âœ” HAM (Not Spam)</span>";
        }
      }
    </script>
  </body>
</html>
